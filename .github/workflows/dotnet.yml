name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Nuget
      uses: iRebbok/setup-nuget@master

    - name: Restore Packages
      run: nuget restore Pro079X.sln

    - name: Download references
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: 'https://www.exiled.host/build_deps/Dev.zip'
        file-name: 'References.zip'

    - name: Download 7zip
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: 'https://www.exiled.host/7za.exe'
        file-name: '7zip.exe'

    - name: Extract Refs
      run: ./7zip.exe e References.zip -oPro-079-X/lib/ -r -y

    - name: Build
      run: dotnet build --configuration Release --no-restore Pro079X.sln

    - name: Upload Build
      uses: actions/upload-artifact@v2
      with:
        name: Plugin DLL
        path: ${{ github.workspace }}/bin/Release/Pro079X*
