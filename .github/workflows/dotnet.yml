name: .NET Core Master
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:

    runs-on: [self-hosted, windows]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.7.2
        
    - name: Setup Nuget
      uses: nuget/setup-nuget@v1
      
        - name: Download 7zip
          uses: carlosperate/download-file-action@v1.0.3
          with:
            file-url: 'https://www.exiled.host/7za.exe'
            file-name: '7zip.exe'
      
    - name: Unzip References Zip
      run: Expand-Archive References.zip -DestinationPath ./
      
    - name: Extract Refs
      run: ./7zip.exe e References.zip -oPro-079-X/lib/ -r -y
      
    - name: Restore Packages
      run: nuget restore Pro-079-X.sln
      
      
    - name: Build
      run: dotnet build --configuration Release --no-restore Pro-079-X.sln
      
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
       name: CedMod Build Results
       path: ${{ github.workspace }}/bin/Release/CedMod*
